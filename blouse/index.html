<head>
  <meta charset="utf-8">

<body>


  <main id="main">


    <div class="row">
      <img src="./assets/img/blouse measurement.jpeg" alt="">

    </div>

    <div>    
      <p class=" mb-5">
        <strong>
          Please follow the above instruction to get accurate measurement and fill the details below
        </strong>
      </p>
    </div>
         <!-- join-->
    <div class="vendorForm"> 
    <section class="content-section bg-light" id="join">
      <div class="container px-4 px-lg-5 text-center">
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-lg-10">
            <div class="container">
                <form id="vendorForm">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="sizeUnit"><strong> Size Unit</strong></label>
                        <select class="form-select form-select-md mb-3" id="sizeUnit">
                          <option selected>Choose Unit</option>
                          <option value="cms">cms</option>
                          <option value="inch">inch</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email">
                      </div>
                    </div>

                  </div>
                  <div class="row">
                    <div class="col-md-4 ">
                      <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title">
                      </div>
                    </div>
                    <!--  col-md-6   -->
                  
                    <div class="col-md-4 col">
                      <div class="form-group">
                        <label for="Shoulder">Shoulder</label>
                        <input type="number" class="form-control"  id="shoulder">
                      </div>
                    </div>

                  </div>

                  
                  <!--  row   -->
              
              
                  <div class="row">
                    <div class="col-md-4">
              
                      <div class="form-group">
                        <label for="ShoulderFullLength">Shoulder Full Length</label>
                        <input type="number" class="form-control" id="shoulderFL" >
                      </div>
                    </div>
                  
                    <div class="col-md-4">
              
                      <div class="form-group">
                        <label for="frontNeckDepth">Front Neck Depth</label>
                        <input type="number" class="form-control" id="frontNeckDepth" >
                      </div>
                    </div>
                  </div>
                  <div class="row">
                  
                    <div class="col-md-4">
                
                      <div class="form-group city-wrap">
                        <label for="chest">Chest (Around)</label>
                        <input type="number" class="form-control" id="chestAround">
                      </div>
                    </div>

                    <div class="col-md-4">
                
                      <div class="form-group">
                        <label for="waist">Waist (Around)</label>
                        <input type="number" class="form-control" id="waistAround">
                      </div>
                    </div>
                  </div>

                  <div class="row">

                    <div class="col-md-4">
                
                      <div class="form-group city-wrap">
                        <label for="backNeckDepth">Back Neck Depth</label>
                        <input type="number" class="form-control" id="backNeckDepth">
                      </div>
                    </div>

                    <div class="col-md-4">
                
                      <div class="form-group">
                        <label for="blouseLength">Blouse Length</label>
                        <input type="number" class="form-control" id="blouseLength">
                      </div>
                    </div>
                  </div>

                  <div class="row">

                    <div class="col-md-4">
                
                      <div class="form-group city-wrap">
                        <label for="sleeveLength">Sleeve Length</label>
                        <input type="number" class="form-control" id="sleeveLength">
                      </div>
                    </div>

                    <div class="col-md-4">
                
                      <div class="form-group">
                        <label for="sleeveAround">Sleeve (Around)</label>
                        <input type="number" class="form-control" id="sleeveAround">
                      </div>
                    </div>
                  </div>

                  <div class="row">

                    <div class="col-md-4">
                
                      <div class="form-group city-wrap">
                        <label for="Armhole">Armhole (Around)</label>
                        <input type="number" class="form-control" id="armhole">
                      </div>
                    </div>

                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="padding"> <strong> Choose One</strong></label>
                        <select class="form-select form-select-md mb-3" id="padding">
                          <option selected>Choose Padding</option>
                          <option value="padded">Padded</option>
                          <option value="Non-padded">Non Padded</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="row">

                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="blouseOpening"> <strong> Blouse Opening</strong></label>
                        <select class="form-select form-select-md mb-3" id="blouseOpening">
                          <option selected>Choose Opening</option>
                          <option value="Side Zip">Side Zip</option>
                          <option value="Front Opening">Front Opening</option>
                          <option value="Back Opening">Back Opening</option>

                        </select>
                      </div>
                    </div>

                    <div class="form-group col-md-4">
                      <label for="comment">Comment</label>
                      <textarea class="form-control rounded-0" id="comment" rows="2"></textarea>
                    </div>
                  </div>

                
                <div id="alert">Your message has been sent</div>

                <div>                <button type="submit" class="btn btn-primary" id="btnSubmit" >Submit</button>
                </div>


              </div>
            </form>
          </div>
          
        </div>
      </div>
    </section>


</div>


  </main><!-- End #main -->
