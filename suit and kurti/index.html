<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Luxurion World</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File-->
  <link href="assets/css/style.css" rel="stylesheet"> 

</head>

<body>


  <main id="main">


    <div class="row">
      <img src="./assets/img/suit and kurti.jpg" alt="">

    </div>

    <div>    
      <p class=" mb-5">
        <strong>
          Please follow the above instruction to get accurate measurement and fill the details below
        </strong>
      </p>
    </div>
         <!-- join-->
    <div class="vendorForm"> 
    <section class="content-section bg-light" id="join">
      <div class="container px-4 px-lg-5 text-center">
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-lg-10">
            <div class="container">
                <form id="vendorForm">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="sizeUnit"><strong> Size Unit</strong></label>
                        <select class="form-select form-select-md mb-3" id="sizeUnit">
                          <option selected>Choose Unit</option>
                          <option value="cms">cms</option>
                          <option value="inch">inch</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email">
                      </div>
                    </div>

                  </div>
                  <div class="row">
                     <div class="col-md-4">
                      <div class="form-group">
                        <label for="title"><strong> Title</strong></label>
                        <select class="form-select form-select-md mb-3" id="title">
                          <option selected>Choose title</option>
                          <option value="Short Kurti">Short Kurti</option>
                          <option value="Long Kurti">Long Kurti</option>
                          <option value="Jacket">Jacket</option>
                          <option value="Kaftan">Kaftan</option>

                        </select>
                      </div>
                    </div>
                    <!--  col-md-6   -->
                  
                    <div class="col-md-4 col">
                      <div class="form-group">
                        <label for="length">Length - Kurti/Anarkali</label>
                        <input type="number" class="form-control"  id="length">
                      </div>
                    </div>

                  </div>

                  
                  <!--  row   -->
              
              
                  <div class="row">
                    <div class="col-md-4">
              
                      <div class="form-group">
                        <label for="upperChest">Upper Chest</label>
                        <input type="number" class="form-control" id="upperChest" >
                      </div>
                    </div>
                  
                    <div class="col-md-4">
              
                      <div class="form-group">
                        <label for="chest">Chest</label>
                        <input type="number" class="form-control" id="chest" >
                      </div>
                    </div>
                  </div>
                  <div class="row">
                  
                    <div class="col-md-4">
                
                      <div class="form-group city-wrap">
                        <label for="aboveNavel">Above Navel</label>
                        <input type="number" class="form-control" id="aboveNavel">
                      </div>
                    </div>

                    <div class="col-md-4">
                
                      <div class="form-group">
                        <label for="shoulder">Shoulder</label>
                        <input type="number" class="form-control" id="shoulder">
                      </div>
                    </div>
                  </div>

                  <div class="row">

                    <div class="col-md-4">
                      <div class="form-group city-wrap">
                        <label for="frontNeck">Front Neck</label>
                        <input type="number" class="form-control" id="frontNeck">
                      </div>
                    </div>

                   <div class="col-md-4">
                      <div class="form-group city-wrap">
                        <label for="backNeck">Back Neck</label>
                        <input type="number" class="form-control" id="backNeck">
                      </div>
                    </div>
                  </div>

                  <div class="row">

                    <div class="col-md-4">
                
                      <div class="form-group city-wrap">
                        <label for="sleeveLength">Sleeve Length</label>
                        <input type="number" class="form-control" id="sleeveLength">
                      </div>
                    </div>

                    <div class="col-md-4">
                
                      <div class="form-group">
                        <label for="sleeveAround">Sleeve (Around)</label>
                        <input type="number" class="form-control" id="sleeveAround">
                      </div>
                    </div>
                  </div>

                  <div class="row">

                    <div class="col-md-4">
                      <div class="form-group city-wrap">
                        <label for="Armhole">Armhole (Around)</label>
                        <input type="number" class="form-control" id="armhole">
                      </div>
                    </div>

                    <div class="col-md-4">
                      <div class="form-group city-wrap">
                        <label for="hip">Hip</label>
                        <input type="number" class="form-control" id="hip">
                      </div>
                    </div>

                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group city-wrap">
                        <label for="waist">Waist</label>
                        <input type="number" class="form-control" id="waist">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group city-wrap">
                        <label for="waistToAnkle">Waist to Ankle</label>
                        <input type="number" class="form-control" id="waistToAnkle">
                      </div>
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group city-wrap">
                        <label for="thighs">Thighs (All Around)</label>
                        <input type="number" class="form-control" id="thighs">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group city-wrap">
                        <label for="knee">Knee (All Around)</label>
                        <input type="number" class="form-control" id="knee">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group city-wrap">
                        <label for="calf">Calf (All Around)</label>
                        <input type="number" class="form-control" id="calf">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group city-wrap">
                        <label for="ankle">Ankle (All Around)</label>
                        <input type="number" class="form-control" id="ankle">
                      </div>
                    </div>
                  </div>

                  <div class="row">

                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="bottomType"><strong> Bottom Type:</strong></label>
                        <select class="form-select form-select-md mb-3" id="bottomType">
                          <option selected>Choose type</option>
                          <option value="palazzo">Palazzo</option>
                          <option value="churidar">Churidar</option>
                          <option value="Parallel">Parallel</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group col-md-4">
                      <label for="comment">Comment</label>
                      <textarea class="form-control rounded-0" id="comment" rows="2"></textarea>
                    </div>
                  </div>

                
                <div id="alert">Your message has been sent</div>

                <div>                <button type="submit" class="btn btn-primary" id="btnSubmit" >Submit</button>
                </div>


              </div>
            </form>
          </div>
          
        </div>
      </div>
    </section>


</div>


  </main><!-- End #main -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="assets/js/main.js"></script>

</html>
